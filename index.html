<!DOCTYPE html>
<html>
    <head>
      <title>Songtracker™</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <link href="https://fonts.googleapis.com/css2?family=Oleo+Script&display=swap" rel="stylesheet">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>songtracker♬</h1>
      <br>
      <p id="message"></p>
      <section id="sign-up-section">
        <form id="sign-up-form">
          <fieldset>
            <h3>sign up</h3>
            <label for="sign-up-email">email</label>
            <input id="sign-up-email" type="email" name="credentials[email]" placeholder="Email">
            <label for="sign-up-password">password</label>
            <input id="sign-up-password" type="password" name="credentials[password]" placeholder="Password">
            <label for="sign-up-password_confirmation">confirm password</label>
            <input id="sign-up-password_confirmmation" type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
            <input type="submit" value="Sign Up">
          </fieldset>
        </form>
      </section>
      <br>
      <section id="sign-in-section">
        <form id="sign-in-form">
          <fieldset>
            <h3>sign in</h3>
            <label for="sign-in-email">email</label>
            <input id="sign-in-email" type="email" name="credentials[email]" placeholder="Email">
            <label for="sign-in-password">password</label>
            <input id="sign-in-password" type="password" name="credentials[password]" placeholder="Password">
            <input type="submit" value="Sign In">
          </fieldset>
        </form>
      </section>
      <br>
      <section id="change-password-section" class="hidden">
        <form id="change-password-form">
          <fieldset>
            <h3>change password</h3>
            <label for="change-password-old">current password</label>
            <input id="change-password-old" type="password" name="passwords[old]" placeholder="Current Password">
            <label for="change-password-new">new password</label>
            <input id="change-password-new" type="password" name="passwords[new]" placeholder="New Password">
            <input type="submit" value="Change Password">
          </fieldset>
        </form>
      </section>
      <br>
      <form id="sign-out-form">
        <button type="submit" id="sign-out" class="hidden">Sign Out</button>
      </form>
      <br>
      <div class="your-songs hidden">
        <h2>your songs</h2>
        <button id="get-all-songs">Show All Songs</button>
      </div>
      <section id="all-songs"></section>
      <section id="add-song-section" class="hidden">
        <form id="add-song-form">
          <fieldset>
            <h3>add song</h3>
            <label for="add-title">title</label>
            <input id="add-title" type="text" name="song[title]">
            <label for="add-artist">artist</label>
            <input id="add-artist" type="text" name="song[artist]">
            <label for="add-album">album</label>
            <input id="add-album" type="text" name="song[album]">
            <label for="add-genre">genre</label>
            <input id="add-genre" type="text" name="song[genre]">
            <input type="submit" value="Add Song">
          </fieldset>
        </form>
      </section>
      <br>
      <section id="update-song-section" class="hidden">
        <form id="update-song-form">
          <fieldset>
            <h3>update song</h3>
            <label for="update-title">title</label>
            <input id="update-title" type="text" name="song[title]">
            <label for="update-artist">artist</label>
            <input id="update-artist" type="text" name="song[artist]">
            <label for="update-album">album</label>
            <input id="update-album" type="text" name="song[album]">
            <label for="update-genre">genre</label>
            <input id="update-genre" type="text" name="song[genre]">
            <input type="submit" value="Update Song">
          </fieldset>
        </form>
      </section>
      <br>
      <div>© Cidonicode Inc. 2020</div>
    </body>
</html>
